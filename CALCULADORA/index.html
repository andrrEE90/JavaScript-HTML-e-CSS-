<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULADORA_ONLINE</title>
</head>
<body>

    <div class="base_calculator">
        <section class="tela">
            0
        </section>

        <section class="botoes_calculator">
            <div class="butoes_calculadora_row">
                <button class="calcu_butao dois">
                    C
                </button>
                <button class="calcu_butao">
                    &larr;
                </button>
                <button class="calcu_butao">
                    &divide;
                </button>
            </div>

            <div class="butoes_calculadora_row">

                <button class="calcu_butao">
                    7
                </button>
                <button class="calcu_butao">
                    8
                </button>
                <button class="calcu_butao">
                    9
                </button>
                <button class="calcu_butao">
                    &times;
                </button>
            </div>

            <div class="butoes_calculadora_row">
                <button class="calcu_butao">
                    4
                </button>
                <button class="calcu_butao">
                    5
                </button>
                <button class="calcu_butao">
                    6
                </button>
                <button class="calcu_butao">
                    &minus;   
                </button>
            </div>

            <div class="butoes_calculadora_row">
                <button class="calcu_butao">
                    1
                </button>
                <button class="calcu_butao">
                    2
                </button>
                <button class="calcu_butao">
                    3
                </button>
                <button class="calcu_butao">
                    &plus;
                </button>
            </div>

            <div class="butoes_calculadora_row">
                <button class="calcu_butao tres">
                    0
                </button>
                <button class="calcu_butao">
                    &equals;
                </button>
            </div>

        </section>
    </div>








    <script src="script.js"></script>
</body>
</html>
